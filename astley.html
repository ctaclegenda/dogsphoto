<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rickroll!</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }

        #rickroll-container {
            position: relative;
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #rickroll-video {
            width: 100%;
            height: auto;
        }

        #rickroll-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the button to get Rickrolled!</h1>

    <div id="rickroll-container">
        <iframe id="rickroll-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Rick Astley - Never Gonna Give You Up" frameborder="0" allowfullscreen></iframe>
    </div>

    <button id="rickroll-button">Click Me!</button>

    <script>
        const rickrollButton = document.getElementById('rickroll-button');
        const rickrollVideo = document.getElementById('rickroll-video');

        rickrollButton.addEventListener('click', () => {
            rickrollVideo.play();
        });
    </script>
</body>
</html>
